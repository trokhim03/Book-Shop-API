databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: trokhim
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: add-role-user
      author: trokhim
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: 'ROLE_USER'
  - changeSet:
      id: add-role-admin
      author: trokhim
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: 'ROLE_ADMIN'